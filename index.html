<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sol-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="orange"></a-sphere>
        </a-entity>

        <!--Mercurio-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>  
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 22000">
            <a-sphere position="3  0 -5" radius="0.4" color="red"></a-sphere>  
        </a-entity>

        <!--Tierra-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 28000">
            <a-sphere position="5  0 -5" radius="0.5" color="blue"></a-sphere>  
        </a-entity>

        <!--Marte-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="7  0 -5" radius="0.5" color="brown"></a-sphere>  
        </a-entity>
        
        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 31000">
            <a-sphere position="11  0 -5" radius="1.3" color="orange"></a-sphere>  
        </a-entity>

        <!--Saturno-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 29000">
            <a-sphere position="13  0 -5" radius="0.8" color="coral"></a-sphere>  
        </a-entity>

        <!--Urano-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 27000">
            <a-sphere position="14  0 -5" radius="0.65" color="cyan"></a-sphere>  
        </a-entity>

        <!--Neptuno-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 34000">
            <a-sphere position="16  0 -5" radius="0.2" color="purple"></a-sphere>  
        </a-entity>

    </a-scene>
</body>

</html>
